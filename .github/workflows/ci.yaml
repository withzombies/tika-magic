name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-lib:
    name: Test Library (${{ matrix.os }}, ${{ matrix.rust.VERSION }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust:
          - VERSION: stable
            FLAGS: ""
          - VERSION: 1.56.0
            FLAGS: ""
          - VERSION: nightly
            FLAGS: ""
          - VERSION: nightly
            FLAGS: "-Z direct-minimal-versions"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust (${{ matrix.rust.VERSION }})
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust.VERSION }}

      - name: Check lib package
        run: cargo check -p tika-magic --tests ${{ matrix.rust.FLAGS }}

      - name: Test lib package
        run: cargo test -p tika-magic ${{ matrix.rust.FLAGS }}

  test-binaries:
    name: Test Binaries (${{ matrix.os }}, ${{ matrix.rust.VERSION }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust:
          - VERSION: stable
            FLAGS: ""
          - VERSION: 1.80.0
            FLAGS: ""
          - VERSION: nightly
            FLAGS: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust (${{ matrix.rust.VERSION }})
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust.VERSION }}

      - name: Check file binary
        run: cargo check -p tika-magic-file ${{ matrix.rust.FLAGS }}

      - name: Check parse_definitions binary
        run: cargo check -p parse_definitions ${{ matrix.rust.FLAGS }}

      - name: Test file binary
        run: cargo test -p tika-magic-file ${{ matrix.rust.FLAGS }}

      - name: Test parse_definitions binary
        run: cargo test -p parse_definitions ${{ matrix.rust.FLAGS }}
